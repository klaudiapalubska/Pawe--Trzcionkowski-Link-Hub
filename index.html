<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Paweł Trzcionkowski - Link Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
  </head>
  <body>
    <main class="link-hub">
      <img src="pfp.jpg" alt="profile picture" class="link-hub__pfp" />
      <div class="link-hub__username">
        <p class="paragraph-style--1 paragraph-style--white">@mlody_lanixiak</p>
      </div>
      <div class="link-hub">
        <p class="paragraph-style--2">Paweł Trzcionkowski</p>
      </div>

      <a
        href="https://www.youtube.com/@lillanixiak/"
        target="_blank"
        class="link-hub__button button"
      >
        <img src="icons/youtube-icon.svg" alt="youtube" class="button__icon" />
        <p class="paragraph-style--1 button__inscription">Lil Lanixiak</p>
      </a>

      <a
        href="https://open.spotify.com/artist/775LVUicRAAHh2IuVcEgJZ?si=NI4scEwGRI-ZwtOHy4PuVQ"
        target="_blank"
        class="link-hub__button button"
      >
        <img
          src="icons/spotify-round-black-icon.svg"
          alt="spotify"
          class="button__icon"
        />
        <p class="paragraph-style--1 button__inscription">Lil Lanixiak</p>
      </a>

      <a
        href="https://www.instagram.com/mlody_lanixiak/"
        target="_blank"
        class="link-hub__button button"
      >
        <img
          src="icons/instagram-49.svg"
          alt="instagram"
          class="button__icon"
        />
        <p
          class="paragraph-style--1 paragraph-style--small button__inscription"
        >
          @mlody_lanixiak
        </p>
      </a>

      <a
        href="https://www.threads.net/@mlody_lanixiak"
        target="_blank"
        class="link-hub__button button"
      >
        <img
          src="icons/threads-app-icon.svg"
          alt="threads"
          class="button__icon"
        />
        <p
          class="paragraph-style--1 paragraph-style--small button__inscription"
        >
          @mlody_lanixiak
        </p>
      </a>
    </main>
  </body>
</html>
